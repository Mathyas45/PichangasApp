<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container col-md-10">
        <h3>Crear Cuenta</h3>
        <form method="post" action="{% url 'pichangasApp:crearCuenta' %}">
            {% csrf_token %}
            <div class="form-group col-md-4">
                <label>Ingrese su usuario</label>
                <input type="text" class="form-control" name="usuario" autocomplete="off">
            </div>
            <div class="form-group col-md-4">
                <label>Ingrese su password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group col-md-4">
                <label>Ingrese su numero de celular</label>
                <input type="text" class="form-control" name="celularusu">
            </div>
            <div class="col-md-4">
                <label>Elija su equipo</label>
                <select class="form-select" name="equipousu">
                    {% for equipo in equipos_registrados %}
                    <option value="{{equipo.id}}">{{equipo.nombre}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3 mt-3">
                <button type="submit" class="btn btn-success">Crear</button>
                <a class="btn btn-danger" href="{% url 'pichangasApp:dashboard' %}">Salir</a>
            </div>
        </form>
    </div>
</body>

</html>
