<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container col-md-8">
        <h3>Editar Pichanga</h3>
        <form method="post" action="{% url 'pichangasApp:editarPichanga' pichanga_info.id %}">
            {% csrf_token %}
            <div class="form-group col-md-3">
                <label>Fecha</label>
                <input type="date" class="form-control" name="fechaPichanga" value="{{ pichanga_info.fecha|date:'Y-m-d' }}"></div>
            <div class="row">
                <div class="col-md-4">
                    <label for="local">Equipo Local</label>
                    <select class="form-select" name="equipoLocal">
                        {% for equipo in equipos_registrados %}
                        <option value="{{equipo.id}}" {% if pichanga_info.equipo_local == equipo.id %}selected{% endif %}>{{equipo.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Equipo Visitante</label>
                    <select class="form-select" name="equipoVisita">
                        {% for equipo in equipos_registrados %}
                        <option value="{{equipo.id}}" {% if pichanga_info.equipo_visita == equipo.id %}selected{% endif %}>{{equipo.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-3 mt-3">
                <button type="submit" class="btn btn-success">Editar</button>
                <a class="btn btn-danger" href="{% url 'pichangasApp:dashboard' %}">Salir</a>
            </div>
        </form>
    </div>
    
</body>

</html>
