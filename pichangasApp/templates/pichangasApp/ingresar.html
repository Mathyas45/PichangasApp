<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichangas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</head>

<body style="text-align: center; font-size: 14px; margin-top: 4rem;" class="mt-6">
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h3 style="font-size: 18px;">Ingresar a Pichangas App</h3>
        <form method="post" action="{% url 'pichangasApp:ingresar' %}">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                <label>Usuario</label>
                <input style="width: 100%; box-sizing: border-box; padding: 5px;" type="text" name="nombreUsuario"
                    autocomplete="off">
            </div>
            <div style="margin-bottom: 10px;">
                <label>Contraseña</label>
                <input style="width: 100%; box-sizing: border-box; padding: 5px;" type="password" name="passwordUsuario"
                    autocomplete="off">
            </div>
            <div style="margin-bottom: 10px;">
                <button style="font-size: 14px;" type="submit" class="btn btn-success mt-3">Ingresar</button>
            </div>
            <div style="margin-bottom: 10px;">
                <h4>¿No tienes cuenta?</h4>
                <a  href="{% url 'pichangasApp:crearCuenta' %}">Crear cuenta</a>
            </div>
        </form>
        {% if mensaje%}
        <div>
            <h6>{{mensaje}}</h6>
        </div>
        {% endif %}
    </div>
</body>

</html>
